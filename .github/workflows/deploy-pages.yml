name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Determine base path
        id: base_path
        run: |
          REPO_NAME="${{ github.repository }}"
          REPO_NAME_ONLY="${REPO_NAME#*/}"
          OWNER="${REPO_NAME%%/*}"
          
          if [ "$REPO_NAME_ONLY" = "${OWNER}.github.io" ]; then
            echo "base_path=" >> $GITHUB_OUTPUT
            echo "Using root path (repository is ${OWNER}.github.io)"
          else
            echo "base_path=/${REPO_NAME_ONLY}" >> $GITHUB_OUTPUT
            echo "Using subdirectory path: /${REPO_NAME_ONLY}"
          fi

      - name: Build
        working-directory: ./frontend
        env:
          VITE_BASE_PATH: ${{ steps.base_path.outputs.base_path }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

